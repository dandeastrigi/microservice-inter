redis:
  image: redis
  container_name: cache
  expose:
    - 6379
app:
  build: ./
  volumes:
    - ./:/var/www/app
  links:
    - redis
  ports:
    - 4000:4000
  environment:
    - REDIS_URL=redis://cache
    - NODE_ENV=development
    - PORT=4000
  command:
    sh -c 'npm i && node src/server.js'